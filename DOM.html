<!-- The book list -->



<html>
<head>
    <title>My Book List</title>
</head>
<body>

    <h1>My book list</h1>


<script type="text/javascript">

var bookList = [

    {title: "Atlas Shrugged", author: "Ayn Rand", alreadyRead: 1, img_link: "http://d202m5krfqbpi5.cloudfront.net/books/1358647812l/662.jpg"},
    {title: "The Count of Monte Cristo", author: "Alexandre Duma", alreadyRead: 0, img_link: "http://www.joyamartin.com/wp-content/uploads/2013/04/the-count-of-monte-cristo.jpg"},
    {title: "Lord of Flies", author: "William Golding", alreadyRead: 1, img_link: "http://upload.wikimedia.org/wikipedia/en/9/9b/LordOfTheFliesBookCover.jpg"},
    {title: "1984", author: "George Orwell", alreadyRead: 1, img_url:"http://th07.deviantart.net/fs71/PRE/i/2012/129/7/c/1984_by_alcook-d4z39dh.jpg"},
    {title: "Brave New World", author: "Aldous Huxley", alreadyRead: 1, img_url: "http://upload.wikimedia.org/wikipedia/en/thumb/6/62/BraveNewWorld_FirstEdition.jpg/220px-BraveNewWorld_FirstEdition.jpg"}

]

bookList.forEach( function(book) {


                        var container = document.createElement('div')
                        
                        if (book.alreadyRead === 0) 
                            {
                                container.style.backgroundColor = "red"
                                container.style.width = "10rem"
                                container.style.height = "10rem"
                                container.style.color = "white"
                                container.style.textAlign = "center"

                            }
                        else 
                            {
                                container.style.backgroundColor = "green"
                                container.style.width = "10rem"
                                container.style.height = "10rem"
                                container.style.color = "white"
                                container.style.textAlign = "center"
                            }

                        var bookTitle = document.createElement('p')

                        bookTitle.innerHTML = book.title + " by " + book.author

                        var bookImg = document.createElement('img')

                        bookImg.src = book.img_link
                        bookImg.style.height = "5rem"

                        container.appendChild(bookTitle)
                        container.appendChild(bookImg)

                        document.getElementsByTagName('body')[0].appendChild(container)

                }



)



</script>
</body>
</html>
